<!DOCTYPE html>
<html lang="en">
  <head>
    <!--required meta--> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap css-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adventure Game</title>
  </head>
  <body>
    <div class="container">
      <div id="gamearea">
        <div id="title" >
          <div class="col-md">
            <img src="front-page-photo.jpg" id="page-photo" alt="Adventure Game">
          </div> <br />
          <div class="col-md">
            <h1 class="text-center">Welcome to  the game!</h1>
            <br />
          </div>
        </div>
        <div class="col-md" id="details">
          
            <!--intro content-->
            <div class="col-md justify-content-center">
              <p id="textarea" class="text-center">You are in a creepy house. <br>
                 There are zombies in the house. Your goal is to find and defeat them all. Good luck!</p><br />
              <div id="buttonarea">
                <input id="startbutton" type="button" value="Start Game" class="btn btn-warning text-center fw-bold" onclick="startGame()"/>
              </div>
            </div>
            <!-----------------
            <form id="gameform">
              <div id="userentry">
              </div>
            </form>
            ------------------->
        </div>
      </div>
    </div>
    <!-- link to external JavaScript-->
    <script src="jscode.js" type="text/javascript"></script>
  </body>
</html>
